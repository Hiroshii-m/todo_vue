<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>TODO APP Vue</title>
</head>
<body class="u-bgColor-base">
    
    <!-- header -->
    <header id="l-header" class="u-border-bottom">
        <div class="c-header">
            <h2 class="c-header__home">
                <i class="fas fa-calendar-check"></i>
                <a class="c-header__text" href="">Todo-App</a>
            </h2>
            <h3 class="c-header__other">
                Web-Tool
                <i class="fas fa-chevron-down"></i>
            </h3>
        </div>
    </header><!-- /header -->

    <!-- main -->
    <section id="l-main">
        <div class="c-main">
            <div id="l-addTask">
                <div class="c-addTask">
                    <input type="text" class="c-addTask__input" placeholder="ここに追加したいタスクを書く">
                    <button class="c-addTask__add">
                        <i class="fas fa-plus"></i>
                        追加
                    </button>
                </div>
            </div>
            <div id="l-search">
                <div class="c-search">
                    <i class="fas fa-search c-search__icon"></i>
                    <input type="text" class="c-search__input" placeholder="ここに検索したいワードを入力してください">
                </div>
            </div>
            <div id="l-list">
                <ul class="c-list">
                    <li class="c-list__item">
                        <i class="far fa-square c-list__icon"></i>
                        <span class="c-list__text">sample todo1</span>
                        <i class="fas fa-trash-alt c-list__icon"></i>
                    </li>
                    <li class="c-list__item">
                        <i class="far fa-check-square c-list__icon"></i>
                        <span class="c-list__text">sample todo2</span>
                        <i class="fas fa-trash-alt c-list__icon"></i>
                    </li>
                </ul>
            </div>
        </div>
    </section><!-- /main -->

</body>
</html>
